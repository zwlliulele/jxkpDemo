<div class="container-fluid">
    <div class="portlet box dark-blue" style="border-color: #ddd">
        <div class="portlet-title">
            <div class="caption" >
                <i class="icon-reorder"></i>
                绩效考评结果导出
            </div>
        </div>
        <div class="portlet-body">
            <form class="form-horizontal m-t-30">

                <div class="control-group">
                    <label class="control-label">考评对象类别</label>
                    <div class="controls">
                        <select class="input-xlarge">
                            <option>党群部门，人民团体，检察院，法院</option>
                            <option>市直及垂管部门</option>
                            <option>政府直隶机构</option>
                            <option>乡镇</option>
                            <option>街道办事处</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">周期类别</label>
                    <div class="controls">
                        <select class="input-xlarge">
                            <option>年度</option>
                            <option>季度</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">周期</label>
                    <div class="controls">
                        <select class="input-xlarge">
                            <option>一年</option>
                            <option>半年</option>
                        </select>
                    </div>
                </div>
                <div class="" style="position: relative;left: 180px;width: 500px">
                    <button class="btn save big" type="submit" style="width: 270px">导出</button>
                </div>
            </form>
        </div>
    </div>



</div>
